<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <title>Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

      <main>
        <div class="game">
            <div class="game_img">
                <img src="r1.png" alt="" class="rock">
                <img src="p1.png" alt="" class="paper">
                <img src="s1.png" alt="" class="scissors">
            </div>
            <h2 class="result"></h2>
            <h3 class="user_select_choice"></h3>
            <h3 class="computer_select_choice"></h3>
        </div>

        <div class="game_result">
            <div class="total_games">
                <h2>Total Games</h2>
                <h3>0</h3>
            </div>
            <div class="user_result">
                <h2>User</h2>
                <h3>0</h3>
            </div>
            <div class="computer_result">
                <h2>Computer</h2>
                <h3>0</h3>
            </div>
            <div class="draw_result">
                <h2>Draw</h2>
                <h3>0</h3>
            </div>
            <button type="button" class="restart_btn">RESET SCORE</button>
        </div>
      </main>

    </div>

    <script src="index.js"></script>
</body>
</html>
